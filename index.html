<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management System</title>

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <!-- CSS for font styling -->
        <style>
            body {
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            font-family: 'Permanent Marker', cursive;
            font-weight: 700;
            font-style: italic;
        }
        </style>

    <!-- Leaflet JS -->
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet.markercluster.js"></script>
    
    
    <!--Leaflet link -->
    <link rel="stylesheet" href="css/MarkerCluster.css">
    <link rel="stylesheet" href="css/MarkerCluster.Default.css">
    <script src="js/leaflet.markercluster.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="css/leaflet.css">
    
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="css/MarkerCluster.Default.css">
    <link rel="stylesheet" href="css/MarkerCluster.css">
    <script src="js/leaflet.markercluster.js"></script>



    <!-- Leaflet Routing Machine CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Baguio Smart Parking Solutions</h1>
    </header>

    <!-- Map Section -->
    <main>
        <div id="map" style="height: 400px; width: 100%;"></div>
        
        <!-- New Features Below the Map -->
        <section id="features">
            <label for="destination-search">Where would you like to go?</label>
            <input type="text" id="destination-search" placeholder="Enter destination, e.g., Igorot Stone Kingdom" />
            <button id="search-btn">Search</button>

            <div id="route-info" style="display: none;">
                <p><b>Estimated Time of Arrival (ETA):</b> <span id="eta"></span> minutes</p>
                <p id="parking-availability"></p>
                <button id="reserve-btn" style="display: none;">Reserve a Parking Space</button>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 University of the Cordilleras. All rights reserved.</p>
    </footer>


    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
