<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baguio Smart Parking Solutions</title>

    <!-- Include Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- Include Leaflet Routing Machine CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Baguio Smart Parking Solutions</h1>
    </header>

    <main>
        <div id="map"></div>
        <div id="features">
            <form id="search-form">
                <label for="location">Where would you like to go?</label>
                <input type="text" id="location" placeholder="Enter your destination" />
                <button type="button" id="search-btn">Search</button>
            </form>
            <p id="eta">Estimated Time of Arrival (ETA): <span id="eta-value"></span></p>
            <p id="available-parking">Available Parking Spaces: <span id="parking-spaces"></span></p>
            <button id="reserve-btn">Reserve a Parking Space</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Baguio Smart Parking Solutions</p>
    </footer>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
